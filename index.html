<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Formulários</title>
</head>
<body>
    <main>
    
    <form action="https://piloto-liard.vercel.app/" target="_blank" method="get" autocomplete="on">
        

        <fieldset id="container">
            <h1 class="titulo">Efetuar Login</h1>
            
            <p class="titulo">
                <label for="iusuario">Usuário: </label>
            </p>
            <div >
                <input class="usuario_senha" type="text" name="usuario" id="iusuario" required maxlength="30" placeholder="Seu usuário" autocomplete="name" >
            </div>
            <p class="titulo">
                <label for="isenha">Senha: </label>
            </p>
            <div class="texto">
                <input class="usuario_senha" type="password" name="senha" id="isenha" required minlength="10" maxlength="10" placeholder="Sua senha" autocomplete="new-password">
                - Permitido apenas 10 ou mais caracteres
            </div>
            <p>
                <input id="botao" type="submit" value="Entrar">
            </p>
        </fieldset>
    </form>
    </main>
</body>
</html>
